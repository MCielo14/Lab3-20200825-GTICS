<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
                crossorigin="anonymous"></script>
    </head>
    <body>
            <h1 class="mb-3">Lista de jugadores</h1>

            <a href="#" class="btn btn-primary mb-4">
                Agregar nuevo jugador</a>
            <table class="table">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Jugador</th>
                        <th>Edad</th>
                        <th>Posicion</th>
                        <th>Club</th>
                        <th>Seleccion</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="listajugadores, info: ${listaj}">
                        <td th:text="${info.index + 1}"></td>
                        <td th:text="${listajugadores.nombre}"></td>
                        <td th:text="${listajugadores.edad}"></td>
                        <td th:text="${listajugadores.posicion}"></td>
                        <td th:text="${listajugadores.club}"></td>
                        <td th:text="${listajugadores.sn_idSeleccion}"></td>
                        <td><a class="btn btn-danger" th:href="@{'/borrar?id=' + ${listajugadores.idjugador}}">Borrar</a></td>


                </tbody>
            </table>
        </div>
    </body>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0
.0/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min
.js"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/p
opper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.
min.js"></script>
</html>
